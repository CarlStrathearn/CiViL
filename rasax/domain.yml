  utter_rep1_xxx:
  - text: Toad in the hole has 12 ingredients, takes approximately 90 minutes to cook and serves 2 to 4 people, is this ok?
  utter_rep1a:
  - text: To make toad in the hole you will need the following ingredients. 175g plain flour, salt and black pepper, 3 free-range eggs, 300ml oz milk, 2 tbsp olive oil, 8 sausages, 1 tbsp olive oil, 2 onions, finely sliced, half tsp English mustard, 500ml oz beef stock, 1 Savoy shredded cabbage, half tbsp olive oil, 2 chopped garlic cloves, do you have these ingredients?
  utter_rep1b:
  - text: Start by making the batter sieve the flour into a bowl and season with salt and pepper.
  utter_rep1c:
  - text: Make a well in the middle and break in the eggs
  utter_rep1d:
  - text: Whisk the eggs slowly into the flour until they combine.
  utter_rep1e:
  - text: Once combined, pour in the milk while you whisk so that you have a smooth, lump-free batter with the consistency of double cream. if the batter is too thick then add a little water.
  utter_rep1f:
  - text: Cover the batter and rest in the fridge for one hour.
  utter_rep1g:
  - text: Preheat the oven to 200C.
  utter_rep1h:
  - text: For the onion gravy, heat a heavy-based frying pan over a low heat.
  utter_rep1i:
  - text: Add the oil, onions, and a pinch of salt. Cook gently for 15 to 20 minutes, or until completely collapsed and dark golden-brown in colour.
  utter_rep1j:
  - text: Once the onions are completely softened and dark golden-brown, stir in the mustard and a pinch of pepper and then add the stock.
  utter_rep1k:
  - text: Bring the mixture to the boil, reduce to a simmer and simmer for 10 to 15 minutes, or until the volume of liquid has reduced by half.
  utter_rep1l:
  - text: Put a roasting tray into the preheated oven. Once really hot, add the olive oil and the sausages
  utter_rep1m:
  - text: Brown the sausages in the hot oven, turning now and again until coloured on all sides. They do not need to be cooked through.
  utter_rep1n:
  - text: Whisk the rested batter and pour it into the hot tin over the browned sausages
  utter_rep1o:
  - text: Return to the oven and cook for a further 30 to 35 minutes, or until the batter is risen and golden-brown all over. While the toad in the hole is cooking, prepare the cabbage.
  utter_rep1p:
  - text: Wilt the shredded cabbage in a high sided frying pan or shallow saucepan with 3 to 4 tablespoons of water over a medium high heat for 6 to 8 minutes, stirring occasionally. Once the cabbage is tender, pour off any excess water and then add the oil to the pan along with the garlic.
  utter_rep1q:
  - text: Fry over a medium high heat for 2 to 3 minutes, or until the garlic is softened and aromatic. Season the cabbage with salt and pepper and keep warm.
  utter_rep1r:
  - text: Reheat the onion gravy and serve the cooked toad in the hole in wedges with the cabbage alongside.
  utter_rep1s:
  - text: Your cooking session is finished enjoy your meal.
  utter_rep2a:
  - text: Sausage mashed potato and gravy has 12 ingredients, takes approximately 30 minutes to cook and serves 2 to 4 people, is this ok?
  utter_rep2b:
  - text: To make sausage, mashed potato and gravy you need the following ingredients. 8 sausages. 2 onions. half tsp dried mixed herbs. half tsp English mustard. 600ml stock. salt and black pepper. 2 tsp softened butter. 2 tsp plain flour. 2lb potatoes, peeled and chopped into equally sized cubes. 50g butter. 100ml milk. 300g frozen peas, do you have these ingredients?
  utter_rep2c:
  - text: Preheat the oven to 200C.
  utter_rep2d:
  - text: Put the sausages in a roasting tin and place in the preheated oven. Cook for 10 minutes then turn the sausages and cook for a further 5 minutes, or until they have a good colour on the outside.
  utter_rep2e:
  - text: Add the sliced onions to the tin. Mix the dried herbs, mustard, and stock together and pour over the sausages and onions. Return the tin to the oven for a further 20 minutes, or until the sausages are cooked through and the onion gravy thickened. Season to taste with salt and pepper.
  utter_rep2f:
  - text: For the mash, peel and boil the potatoes in a pan of boiling water until tender. Drain and mash.
  utter_rep2g:
  - text: Heat the butter and milk until the butter has melted. Add a pinch of salt and pepper then pour over the mashed potato and mix until smooth. Set aside until ready to serve
  utter_rep2h:
  - text: Cook the peas in a saucepan of boiling water for 2–3 minutes, or steam them for 1–2 minutes. Drain thoroughly and set aside
  utter_rep2i:
  - text: For the sausages and onion gravy, mix the softened butter and plain flour together to form a paste. Remove the sausages from the baking tray, set aside and cover to keep warm
  utter_rep2j:
  - text: Place the baking tray onto the hob, add the flour and butter mixture and whisk until combined. Stir over a medium-high heat for 3 minutes, or until the gravy has thickened slightly. Add the sausages back to the tray and warm through for 2 minutes.
  utter_rep2k:
  - text: Serve the sausages, mash and peas with the onion gravy spooned over. Enjoy your meal.
  utter_rep3a:
  - text: Staffordshire Oatcakes has 12 ingredients, takes approximately 90 minutes to cook and serves 11 people, is this ok?
  utter_rep3b:
  - text: To cook Staffordshire oatcakes you will need. 225g fine oatmeal. 100g wholemeal flour. 100g plain flour. 1 tsp quick action yeast. pinch salt. 1 pint water. 1 tbsp baking powder. 12 tsp vegetable oil. 24 rashers streaky bacon. 1 tbsp olive oil 150g chestnut mushrooms. 300g mature cheddar cheese, grated. Do you have all the ingredients?
  utter_rep3c:
  - text: Mix together the oatmeal, wholemeal flour, plain flour, yeast and salt in a bowl until well combined. Make a well in the centre of the mixture, then gradually add the water in a thin stream, stirring well with a wooden spoon, until the batter is well combined and the consistency of thick double cream.
  utter_rep3d:
  - text: Cover the batter with a damp, clean tea towel and set aside for 3 to 4 hours, to allow the gluten in the batter to develop
  utter_rep3e:
  - text: Heat a teaspoon of vegetable oil in a frying pan over a medium heat. When the oil is hot, add a ladleful of the batter mixture and swirl the pan to coat the bottom of it in a thin layer of the batter.
  utter_rep3f:
  - text: Fry the oatcake for 1 to 2 minutes, or until golden-brown on one side. Flip the oatcake and fry for a further minute, or until golden-brown on both sides.
  utter_rep3g:
  - text: Set the oatcake aside on a warm plate and cover with a sheet of greaseproof paper. Repeat the cooking process with the remaining batter mixture, to make about 12 oatcakes. Stack them on top of each other, separated by greaseproof paper, and keep warm.
  utter_rep3h:
  - text: Preheat the grill to its highest setting. When the grill is hot, arrange the streaky bacon onto a grill tray and grill for 3 to 4 minutes on each side, or until crisp and golden-brown on both sides. Set aside and keep warm.
  utter_rep3i:
  - text: Heat the olive oil in a separate frying pan over a medium heat. Add the mushrooms and fry for 3 to 4 minutes, or until golden-brown and cooked through. Set aside and keep warm.
  utter_rep3j:
  - text: When ready to serve, heat a frying pan over a medium heat. Return one of the cooked oatcakes to the hot pan and sprinkle grated cheese over one half of it.
  utter_rep3k:
  - text: Continue to cook for 3 to 4 minutes, or until the cheese starts to melt, then place two grilled rashers of bacon on top of the melted cheese and sprinkle over a spoonful of the mushrooms.
  utter_rep3l:
  - text: Fold the other half of the oatcake over and continue to heat for a further minute, or until the cheese has fully melted. Repeat the process with the remaining oatcakes. Serve immediately and enjoy your meal.
  utter_rep4a:
  - text: Pork and chickpea Stew takes appoximately 30 minutes to cook, has 12 ingredients and serves 2-4 people, is this ok?
  utter_rep4b:
  - text: To make pork and chickpea stew you will need the following ingredients. 2 tbsp oil, ideally olive oil 250g pork fillet trimmed and cut into small cubes. 1 onion thinly sliced. 1 red pepper sliced. 1 medium courgette halved lengthways and sliced into semi circles. 2 garlic cloves thinly sliced. One and a half tsp smoked paprika hot or sweet. 400g tin chickpeas drained. 400g tin chopped tomatoes. 1 chicken or pork stock cube. salt and freshly ground black pepper. Do you have these ingredients?
  utter_rep4c:
  - text: Heat 1 tablespoon of the oil in a large non-stick frying pan or wide-based casserole
  utter_rep4d:
  - text: Season the pork with salt and pepper and fry over a medium heat for 2 minutes until lightly browned. Remove from the pan and set aside on a plate.
  utter_rep4e:
  - text: Add the remaining oil, the onion, pepper and courgette to the pan. Cook for 5 minutes, or until softened and lightly browned, stirring regularly
  utter_rep4f:
  - text: Add the garlic, paprika, chickpeas and tinned tomatoes. Half-fill the empty tomato tin with water and add to the pan (roughly 200ml/7fl oz water).
  utter_rep4g:
  - text: Crumble in the stock cube and add the cooked pork. Bring to a gentle simmer for 10 minutes, or until the sauce has thickened and the pork is tender, stirring regularly. Serve in a bowl, enjoy your meal.
  utter_rep5a:
  - text: Pork and Chickpea Stew has 13 ingredients, takes approximately 90 minutes to cook and serves 4 people, is this ok?
  utter_rep5b:
  - text: For a caramelised onion goats cheese and parma ham pizza you will need to following ingredients. For the dough 250g strong white flour. plus extra for dusting 1 tsp fast action dried yeast 1 small garlic clove. crushed half tsp sal.t 1 tbsp olive oil For the topping 1 tbsp olive oil. plus extra for drizzling. 2 onions thinly sliced. 1 tbsp light brown muscovado sugar 1 tbsp balsamic vinegar 200ml passata seasoned with salt and pepper. 8 slices Parma ham 200g soft goats cheese and basil leaves to garnish. Do you have these ingredients?
  utter_rep5c:
  - text: To make the dough, put the flour, yeast, garlic and salt into a bowl. Add 150–175ml/5–6fl oz water and stir with a wooden spoon until combined and a soft dough is formed
  utter_rep5d:
  - text: Tip out onto a floured surface and knead for 10 minutes until a smooth dough is formed.
  utter_rep5e:
  - text: Oil a large, clean bowl, add the dough and cover with cling film. Put in a warm place and leave to prove for about 1–1½ hours or until doubled in size.
  utter_rep5f:
  - text: Meanwhile, for the topping, heat the oil in a lidded frying pan over a medium heat. Add the onions and fry for a few minutes until they are beginning to soften.
  utter_rep5g:
  - text: Cover and simmer for 15 minutes until soft. Add the sugar and vinegar, turn up the heat and stir for a few minutes until golden. Set aside to cool.
  utter_rep5h:
  - text: Preheat the oven 240C/220 Fan/Gas 8. Preheat a large baking tray in the oven.
  utter_rep5i:
  - text: Tip the proven dough out onto a floured work surface and knead into a ball to lightly knock back. Using your fingers or knuckles, push the dough to about a 30cm/12in circle, with slightly thicker edges to form the crust.
  utter_rep5j:
  - text: Put the base onto baking paper. Spread the passata on top of the dough, scatter with the cooked onions, scrunch up the Parma ham, place on top and finish with dollops of goats’ cheese.
  utter_rep5k:
  - text: Slide onto the preheated tray and bake for 12 to 15 minutes, or until golden and the dough is cooked.
  utter_rep5l:
  - text: Garnish with basil leaves, drizzle witha little olive oil and serve with dressed salad leaves. Enjoy your meal
  utter_r1a:
  - text: English Muffins takes 180 minutes to cook, serves 16 and contains 7 ingredients, is this ok?
  utter_r1b:
  - text: To cook English Muffins you will need, 'milk', 'butter', 'salt', 'sugar', 'egg’, 'bread flour', 'instant yeast', do you have these ingredients?
  utter_r1c:
  - text: To start with combine 1 and three quarter cups of lukewarm milk, 3 tablespoons of soft butter, one and a half teaspoons of salt, 2 tablespoons of sugar, one egg, 5 cups of bread flour, and 2 teaspoons of yeast in a large mixing bowl of an electric stand mixer.
  utter_r1d:
  - text: Next, use the paddle attachment on your mixer and mix the ingredients on the lowest setting for 3 to 5 minutes until the dough becomes satin-smooth and shiny.
  utter_r1e:
  - text: Using a silicone spatula scrape the dough down in the mixing bowl into a ball. Cover the bowl and set aside for 1 to 2 hours in a warm spot to rise until it has doubled or tripled in size.
  utter_r1f:
  - text: Using a silicone spatula, scrape the dough onto a floured work surface and divide the dough into 16 pieces. Shape each piece into a ball, then flatten the balls until they're about 3 to 3 1/2 inches in diameter.
  utter_r1g:
  - text: On an electric griddle, place 16 of the English Muffins, if the griddle is not big enough for 16 split into 8 and cook separately. Sprinkle a generous amount of corn meal into each ring or spot in between the muffins on the griddle.
  utter_r1h:
  - text: Cover the muffins and let them rest until they've puffed up a little bit and are touching the edges of the rings, about 20 minutes.
  utter_r1i:
  - text: Cook the muffins at 325°F on the electric griddle for 12 minutes, until golden brown on the bottom. Using tongs and a spatula, flip the muffins over and cook the other side for 12 minutes until the center of the muffins reads 195°F on an instant-read thermometer.
  utter_r1j:
  - text: 'Remove the muffins from the griddle and let them cool thoroughly. Using a large fork, poke holes all along the sides of the muffin to split them open, enjoy your meal. '
  utter_r2a:
  - text: Strawberry Pie takes 3h and 25 minutes to cook, serves 8 and contains 10  ingredients, is this ok?
  utter_r2b:
  - text: To cook stawberry pie you will need, all-purpose flour, teaspoon of salt, vegetable shortening, ice-cold water,strawberries, sugar, cornstarch, low-sugar pectin, heavy cream, do you have these ingredients?
