  - text: Peel and slice  3 cloves of garlic using a knife and add to the pan. Slice and add 1 red chilli. Using a peeler, peel 1 large carrot and cut into half down the side. Then chop each half into 1cm pieces. Add all of these and a sprinkle of smoked paprika to the pan. Continue to fry, stirring well using a spatula until the carrots have softened.
  utter_r392i:
  - text: Now, chop 250g of tomatoes using a knife, as well as 1 red bell pepper. Add these to the pan and cook until the mixture is simmering gently. Cover with a lid and cook until the sauce thickens for 8-10 minutes
  utter_r392j:
  - text: Next, add in 330ml of lager, stirring well and bringing to the boil. Then add the chicken stock prepared earlier and return to the boil again. Stir in 400g of long grain rice and reduce to a simmer, covering the pan for 25-30 minutes.
  utter_r392k:
  - text: Now, turn the heat down to its lowest setting and simmer for a further 8-10 minutes or until the rice has absorbed all of the water and is tender. Once finished, remove from the heat.
  utter_r392l:
  - text: Next stir in 200g of peas, 600g of the chicken removed from the carcass, 40g of coriander leaves chopped up using a knife leaving a little extra as garnish. Juice 1 and a half limes using a manual juicer and add it in, stir until well combined using a spoon. Season with salt and pepper to taste
  utter_r392m:
  - text: Next serve onto plates and sprinkle the remaining coriander over each plate, garnishing with a lime wedge. Enjoy.
